tarotCards.forEach(cardData => {
    const card = document.createElement("div");
    card.className = "card";

    card.addEventListener("click", () => {

        // Prevent multiple selections
        if (document.querySelector(".chosen")) return;

        // Reveal selected card
        card.style.backgroundImage = `url('${cardData.image}')`;
        card.classList.add("chosen");

        // Display text result
        document.getElementById("cardName").textContent = cardData.name;
        document.getElementById("cardMeaning").textContent = cardData.meaning;
        document.getElementById("cardMessage").textContent = cardData.message;
        document.getElementById("result").style.display = "block";

        // Fade other cards
        document.querySelectorAll(".card").forEach(c => {
            if (c !== card) c.classList.add("disabled");
        });
    });

    container.appendChild(card);
});
